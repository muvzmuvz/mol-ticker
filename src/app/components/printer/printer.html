<form class="label-form">
    <label>Название: <input [(ngModel)]="product.name" name="name"></label>
    <label>Дата: <input type="date" [(ngModel)]="product.date" name="date"></label>
    <label>Вес: <input type="number" [(ngModel)]="product.weight" name="weight" step="0.001"></label>
    <button type="button" (click)="print()">Печать</button>
</form>
